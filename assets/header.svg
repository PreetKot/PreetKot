<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5a0" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0f172a" />

  <!-- soft gradient ring -->
  <g filter="url(#f)">
    <circle cx="980" cy="80" r="180" fill="url(#g)" opacity="0.12" />
  </g>

  <!-- name -->
  <text x="60" y="120" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="48" font-weight="800" letter-spacing="0.6">
    Preet Kotmire
  </text>

  <!-- tagline with distinctive style -->
  <text x="60" y="170" fill="#c7d2fe" font-family="Georgia, 'Times New Roman', Times, serif" font-size="22" font-weight="600">
    Crafting code by day, cracking challenges by night.
  </text>

  <!-- small subtitle -->
  <text x="60" y="205" fill="#94a3b8" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="14">
    Full-stack engineer • React · Next.js · Node · AI · Data
  </text>

  <!-- accent line -->
  <rect x="60" y="220" width="420" height="3" rx="2" fill="url(#g)" />

  <!-- decorative dots -->
  <g fill="#64748b" opacity="0.18">
    <circle cx="1100" cy="30" r="8" />
    <circle cx="1128" cy="60" r="6" />
    <circle cx="1080" cy="90" r="5" />
  </g>

</svg>
